<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- other css -->
    <link href="css/theme.css" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- for mobile w/ avoiding zooming in -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


    <!-- for favicons -->

    <link rel="icon" type="image/png" href="img/favicons/favicon-96x96.png" sizes="96x96">

    <title>FemmeHacks 2017</title>

<body>
<!-- Meet the Team -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h3>Meet the "A" Team</h3>
            </div>
        </div>
        <div class = "row">
            <ul class="photo-grid">
                <li>
                <div class="col-lg-3 col-sm-3">
                    <figure>
                      <span class="caption">Andrea</span>
                      <img class="image" src="img/andrea.png" width="150" height="150" />
                      <figcaption><h2>Big Bang Theory disciple. Tried playing 7 different sports in middle school.</h2></figcaption>
                      <span class="caption">Computer Science '18</span>
                    </figure>
                </div>
                </li>
                <li>
                <div class="col-lg-3 col-sm-3">
                    <figure>
                      <span class="caption">Anvita</span>
                      <img class="image" src="img/anvita.png" width="150" height="150" />
                      <figcaption><h2>Will code for cookies. Unless they're oatmeal raisin.</h2></figcaption>
                      <span class="caption">Computer Science & Behavioral Econ '18</span>
                    </figure>
                </div>
                </li>
                <li>
                <div class="col-lg-3 col-sm-3">
                    <figure>
                      <span class="caption">Amelia</span>
                      <img class="image" src="img/amelia.png" width="150" height="150" />
                      <figcaption><h2>Ardent feminist and lover of snacks. Will forever want a dog but fear the commitment.</h2></figcaption>
                      <span class="caption">Computer Science & Gender Studies '17</span>
                    </figure>
                </div>
                </li>
            </ul>
        </div>
    </div>
